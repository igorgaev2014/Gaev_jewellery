  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Jewellery">
    <title>Jewellery</title>
    <link rel="shortcut icon" href="#">
    <link rel="preload" href="fonts/Poppins-Regular.woff2" as="font" crossorigin="anonymous">

  <body>
    <div class="wrapper">
      <header class="header header--is-close">
        <div class="container">
          <nav class="main-nav">
            <button class="main-nav__button" type="button">
              <span class="main-nav__toggle"></span>
              <span class="visually-hidden">Закрыть меню</span>
            </button>
            <label for="search" class="visually-hidden">Search</label>
            <input type="search" name="search" id="search" placeholder="Type here to search" class="menu">
            <svg class="main-nav__logo" width="66" height="66" viewBox="0 0 66 66">
              <use xlink:href="img/sprite_auto.svg#logo"></use>
            </svg>
            <a href="#" class="main-nav__login menu">Login</a>
            <a href="#" class="main-nav__cart">
              <svg class="" width="20" height="18" viewBox="0 0 20 18">
                <use xlink:href="img/sprite_auto.svg#cart"></use>
              </svg>
              <span>Cart 0</span>
            </a>
            <ul class="main-nav__list list-reset menu">
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">What's new</a>
              </li>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">Chokers</a>
              </li>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">Necklaces</a>
              </li>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">Rings</a>
              </li>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">Earrings</a>
              </li>
            </ul>
            <ul class="main-nav__sublist list-reset menu">
              <li class="main-nav__subitem">
                <a href="#" class="main-nav__sublink">About CH</a>
              </li>
              <li class="main-nav__subitem">
                <a href="#" class="main-nav__sublink">Stores & Hours</a>
              </li>
              <li class="main-nav__subitem">
                <a href="#" class="main-nav__sublink">Contact Us</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
